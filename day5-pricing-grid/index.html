<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pricing Table (CSS Grid)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header"><h1>Pricing</h1></header>
  <main class="pricing">
    <section class="plan">
      <h2>Starter</h2>
      <p class="price">9</p>
      <ul>
        <li>1 project</li>
        <li>Community support</li>
        <li>Basic analytics</li>
      </ul>
      <a href="#" class="btn">Choose</a>
    </section>
    <section class="plan featured">
      <h2>Pro</h2>
      <p class="price">19</p>
      <ul>
        <li>Unlimited projects</li>
        <li>Priority support</li>
        <li>Advanced analytics</li>
      </ul>
      <a href="#" class="btn">Choose</a>
    </section>
    <section class="plan">
      <h2>Team</h2>
      <p class="price">39</p>
      <ul>
        <li>Team workspaces</li>
        <li>SSO</li>
        <li>Dedicated support</li>
      </ul>
      <a href="#" class="btn">Choose</a>
    </section>
  </main>
</body>
</html>
